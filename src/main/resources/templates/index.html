<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container" style="margin-top:150px">
		<div class="row justify-content-center">
			<div class="col-md-7 col-lg-5">
				<h1>Email</h1>
				<form action="/sendEmail" id="contact_form" name="contact_form" method="post">
					<div class="mb-5 row">
						<div class="col">
							<label for="email_addr">Email From</label><br>
							<label for="email_addr" th:text="${from}"></label>
						</div>
						<div class="col">
							<label for="email_addr">Email To</label><br>
							<label for="email_addr" th:text="${to}"></label>
						</div>
					</div>
					<div class="mb-5">
						<label for="message">Subject</label>
						<textarea class="form-control" id="message" name="subject" rows="1"></textarea>
					</div>
					<div class="mb-5">
						<label for="message">Body</label>
						<textarea class="form-control" id="message" name="body" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
